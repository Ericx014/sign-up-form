<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up </title>
</head>
<body>
    <div class="content">
        <div class="left">
            <div class="odin">
                <img id="odin-logo" src="odin-logo.png" alt="odin-logo">
                <h1 id="odin-word">ODIN</h1>
            </div>
            <!-- <div class="footer">
                Photo by <a>Halie West</a> on <a>Unsplash</a>
            </div> -->
        </div>

        <div class="right">
            <div class="top">
                <div>This is not a real online service! You know you need somthing like this in your life to help you realize your deepest dreams.</div>
                <div>You <em>know</em> you want to.</div>
            </div>
            <div class="middle">
                <div class="form-title">Let's do this!</div>
                <form class="form-class">
                    <div class="input">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text">
                    </div>

                    <div class="input">
                        <label for="last-name">LAST NAME</label>
                        <input type="text">
                    </div>

                    <div class="input">
                        <label for="email">EMAIL</label>
                        <input type="email">
                    </div>

                    <div class="input">
                        <label for="first-name">PHONE NUMBER</label>
                        <input type="number">
                    </div>    

                    <div class="input">
                        <label for="password">PASSWORD</label>
                        <input type="password">
                    </div>    
                        
                    <div class="input">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password">
                    </div>
                </form>
            </div>
            <div class="bottom">
                <button>Create Account</button>
                <div id="log-in">Already have an account? <span>Log in</span>.</div>
            </div>
        </div>
    </div>
</body>
</html>
